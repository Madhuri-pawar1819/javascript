<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>getting starting with fetch api</h1>
        <button id="fetchUserDataBtn">fetch user data</button>
    </div>

    <hr>

    <form id="addPostForm">
        <div>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <textarea id="body" placeholder="Body"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>

    <div id="response"> </div>




    <script>
        document.getElementById('fetchUserDataBtn').addEventListener('click', fetchUserData);

        //get data
        
        function fetchUserData() {

            fetch('https://jsonplaceholder.typicode.com/users/1')
                .then(response => response.json())
                .then(json => console.log(json))
        }


        //post data

        document.getElementById('addPostForm').addEventListener('submit', addPost);

        function addPost(event) {
            event.preventDefault();

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            const myPost = {
                title: title,
                body: body
            };

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(myPost)
            })
                .then((res) => res.json())
                .then((res) => console.log(res))
        }







    </script>

</body>

</html>
