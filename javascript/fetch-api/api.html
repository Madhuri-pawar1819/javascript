<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

           //get data

            const getPosts=()=>{

            return fetch("https://jsonplaceholder.typicode.com/posts/")
            .then(res=>res.json())
            .then(data=>console.log(data));
            }

            getPosts();


            //post data

            const postData=()=>{

                  fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify({
                        title: 'javascript',
                        body: 'basic & advance',
                        userId: 1,
                    }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                    })
                    .then((response) => response.json())
                    .then((json) => console.log(json));

              }

              postData();

              //update data


            const updateData=()=>{

                 fetch('https://jsonplaceholder.typicode.com/posts/1', {
                    method: 'PUT',
                    body: JSON.stringify({
                        id: 1,
                        title: 'javascript',
                        body: 'basic & advance',
                        userId: 1,
                    }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                    })
                    .then((response) => response.json())
                    .then((json) => console.log(json));

            }

            updateData();

            //patch data

            const patchData=()=>{

                fetch('https://jsonplaceholder.typicode.com/posts/1', {

                    method: 'PATCH',
                    body: JSON.stringify({
                        title: 'JAVA',
                    }),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                    })
                    .then((response) => response.json())
                    .then((json) => console.log(json));

            }

            patchData();


           //delete data

            const delData=()=>{

                fetch('https://jsonplaceholder.typicode.com/posts/1', {

                    method: 'DELETE',
                    })
                    .then((res)=>res.json())
                    .then((json)=>{console.log(json)});
            }

            delData();


    </script>
    
</body>
</html>
